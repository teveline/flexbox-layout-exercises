<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="flexbox.css">
    <title>Mondrian</title>
</head>
<body>
    <div class='frame'>
        <!-- First Section -->
        <div class='first section'>
            <div class='top first section'>
                <div class='top first section left'></div>
                <div class='top first section right'></div>
            </div>
            <div class='bottom first section'>
                <div class='bottom first section up'>
                        <div class='bottom first section up left'>
                                <div class='bottom first section up left s1'></div>
                                <div class='bottom first section up left s2'></div>
                        </div>
                        <div class='bottom first section up right'></div>
                </div>
                <div class='bottom first section down'>
                        <div class='bottom first section down left'>
                                <div class='bottom first section down left a1'>
                                        <div class='bottom first section down left a1 b1'>
                                            <div class='bottom first section down left a1 b1'>
                                                    <div class='bottom first section down left a1 b1 c1'></div>
                                                    <div class='bottom first section down left a1 b1 c2'></div>
                                            </div>
                                        </div>
                                        <div class='bottom first section down left a1 b2'>
                                                <div class='bottom first section down left a1 b2 c1'></div>
                                                <div class='bottom first section down left a1 b2 c2'></div>
                                        </div>
                                </div>
                                <div class='bottom first section down left a2'></div>
                        </div>
                        <div class='bottom first section down right'>
                                <div class='bottom first section down right s1'></div>
                                <div class='bottom first section down right s2'></div>
                                <div class='bottom first section down right s3'></div>
                                <div class='bottom first section down right s4'>
                                        <div class='bottom first section down right s4 one'></div>
                                        <div class='bottom first section down right s4 two'></div>
                                </div>
                        </div>
                </div>
            </div>
        </div>

        <!-- Second Section -->
        <div class='second section'>
            <div class='top second section'>
                <div class='top second left section'>
                    <div class='top second left section one'></div>
                    <div class='top second left section two'></div>
                    <div class='top second left section three'>
                        <div class='top second left section three west'></div>
                        <div class='top second left section three west'></div>
                    </div>
                </div>
                <div class='top second right section'>
                    <div class='top second right section one'></div>
                    <div class='top second right section two'></div>
                    <div class='top second right section three'></div>
                </div>
            </div>
            <div class='bottom second section'>
                    <div class='bottom second section left'>
                        <div class='bottom second section left one'></div>
                        <div class='bottom second section left two'></div>
                        <div class='bottom second section left three'></div>
                    </div>
                    <div class='bottom second section right'>
                            <div class='bottom second section right one'>
                                <div class='bottom second section right one west'></div>
                                <div class='bottom second section right one east'></div>
                            </div>
                            <div class='bottom second section right two'></div>
                            <div class='bottom second section right three'>
                                <div class='bottom second section right three west'></div>
                                <div class='bottom second section right three east'></div>
                            </div>
                    </div>
            </div>
        </div>
        <!-- Third Section -->
        <div class='third section'>
            <!-- Third Very Top Section -->
            <div class='third very top section'>
                <div class='third very top left section'>
                        <div class='third very top left section s1'></div>
                        <div class='third very top left section s2'></div>
                </div>
                <div class='third very top right section'></div>
            </div>
            <!-- Third Middle Section -->
            <div class='third middle section'>
                <!-- Third Middle Left -->
                    <div class='third middle left section'>
                            <div class='third middle left top section'>
                                    <div class='third middle left top section west'>
                                            <div class='third middle left top section west up'>
                                                <div class='third middle left top section west up s1'></div>
                                                <div class='third middle left top section west up s2'></div> 
                                            </div>
                                            <div class='third middle left top section west down'>
                                                <div class='third middle left top section west down s1'></div>
                                                <div class='third middle left top section west down s2'></div> 
                                            </div>
                                    </div>
                                    <div class='third middle left top section east'>
                                            <div class='third middle left top section east up'></div>
                                            <div class='third middle left top section east down'></div>
                                    </div>
                            </div>
                            <div class='third middle left bottom section'></div>
                    </div>
                    <!-- Third Middle Right -->
                    <div class='third middle right section'>
                            <div class='third middle right section s1'></div>
                            <div class='third middle right section s2'></div>
                            <div class='third middle right section s3'></div>
                    </div>
            </div>
            <!-- Third Bottom Section -->
            <div class='third very bottom section'>
                <div class='third very bottom section left'></div>
                <div class='third very bottom section right'></div>
            </div>
        </div>
    </div>
</body>
</html>
